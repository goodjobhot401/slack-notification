name: Action Run

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created]

jobs:
  notifiy-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Send Notification to Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: "good"
          SLACK_ICON_EMOJI: ":ghost:"
          SLACK_MESSAGE: '<${{ github.server_url }}/${{ github.repository}}|Commit Repo>'
          SLACK_TITLE: "New Commit in Main branch"
          SLACK_USERNAME: "Github Action 小精靈"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

  notify-pr-created:
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    runs-on: ubuntu-latest
    steps:
      - name: Send PR Created Notification to Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: "good"
          SLACK_ICON_EMOJI: ":ghost:"
          SLACK_MESSAGE: '<${{ github.event.pull_request.html_url }}|New Pull Request: #${{ github.event.pull_request.head.ref }} to ${{ github.event.pull_request.base.ref }}>'
          SLACK_TITLE: "New Pull-Request"
          SLACK_USERNAME: "Github Action 小精靈"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
