name: Action Run

on:
  push:
    branches:
      - main
      - dev
      - official/push
  pull_request:
    branches:
      - main
      - dev
      - official/push
      - official/new-pr
      - official/merge
    types:
      - opened
      - closed
      - reopened
      - synchronize
      - converted_to_draft
      - ready_for_review
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created]

jobs:
  notify-push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        id: extract_branch
        run: echo "::set-output name=branch::${GITHUB_REF#refs/heads/}"
        env:
          GITHUB_REF: ${{ github.ref }}

      - name: Send Notification to Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "username": "Github Actions Â∞èÁ≤æÈùà",
              "icon_emoji": ":ghost:",
              "text": "New Commit in ${{ steps.extract_branch.outputs.branch }}",
              "attachments": [
                {
                  "color": "#7aff88",
                  "blocks": [
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Github Actions Result:*\n*${{ job.status }}*"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*New Commit in branch:*\n<${{ github.event.head_commit.url }}|*${{ steps.extract_branch.outputs.branch }}*>"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  notify-pr-created:
    if: github.event_name == 'pull_request' && github.event.action == 'opened' 
    runs-on: ubuntu-latest
    steps:
      - name: Check for Merge Conflicts
        id: check_conflicts
        run: |
          echo "MERGEABLE=${{ github.event.pull_request.mergeable }}" >> $GITHUB_ENV

      - name: Set Slack Message for Mergeable PR
        if: env.MERGEABLE == 'true'
        run: echo "SLACK_MESSAGE=Pull Request is mergeable." >> $GITHUB_ENV

      - name: Set Slack Message for PR with Conflicts
        if: env.MERGEABLE == 'false'
        run: echo "SLACK_MESSAGE=Pull Request has conflicts and is not mergeable." >> $GITHUB_ENV

      - name: Send Notification to Slack
        if: env.MERGEABLE != ''
        uses: slackapi/slack-github-action@v1.24.0
        with: 
          payload: |
            {
              "username": "Github Actions Â∞èÁ≤æÈùà",
              "icon_emoji": ":ghost:",
              "text": "${{ env.SLACK_MESSAGE }}",
              "attachments": [
                {
                  "color": "#7aff88",
                  "blocks": [
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*PR Link:*\n<${{ github.event.pull_request.html_url }}>"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*PR Title:*\n${{ github.event.pull_request.title }}"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*From Branch:*\n${{ github.event.pull_request.head.ref }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Merge Into:*\n${{ github.event.pull_request.base.ref }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
  
  notify-pr-updated:
    if: github.event_name == 'pull_request' && (github.event.action == 'reopened' || github.event.action == 'synchronize' || github.event.action == 'converted_to_draft' || github.event.action == 'ready_for_review')
    runs-on: ubuntu-latest
    steps:
      - name: Send Notification to Slack
        uses: slackapi/slack-github-action@v1.24.0
        with: 
          payload: |
            {
              "username": "Github Actions Â∞èÁ≤æÈùà",
              "icon_emoji": ":ghost:",
              "text": "üîî PR Updated by ${{ github.event.pull_request.user.login }} üîî",
              "attachments": [
                {
                  "color": "#7aff88",
                  "blocks": [
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*PR Status: ‚Äù${{ github.event.action }}‚Äú*"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*From Branch:*\n${{ github.event.pull_request.head.ref }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Merge Into:*\n${{ github.event.pull_request.base.ref }}"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*From Branch:*\n${{ github.event.pull_request.head.ref }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Merge Into:*\n${{ github.event.pull_request.base.ref }}"
                        }
                      ]
                    },
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  notify-pr-merged:
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Send PR Merged Notification to Slack
        uses: slackapi/slack-github-action@v1.24.0
        with: 
          payload: |
            {
              "username": "Github Actions Â∞èÁ≤æÈùà",
              "icon_emoji": ":ghost:",
              "text": "üîî PR has been merged! üîî",
              "attachments": [
                {
                  "color": "#7aff88",
                  "blocks": [
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*PR Author:*\n<${{ github.event.pull_request.user.login }}>"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*PR Number:*\n# ${{ github.event.pull_request.number }}"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*PR Link:*\n<${{ github.event.pull_request.html_url }}>"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*PR Title:*\n${{ github.event.pull_request.title }}"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*From Branch:*\n${{ github.event.pull_request.head.ref }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Merge Into:*\n${{ github.event.pull_request.base.ref }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK