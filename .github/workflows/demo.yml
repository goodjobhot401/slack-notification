name: Action Run

on:
  push:
    branches:
      - main
      - dev
      - official/push
  pull_request:
    branches:
      - main
      - dev
      - official/push
      - official/new-pr
    types:
      - opened
      - closed
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created]

jobs:
  notify-push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        id: extract_branch
        run: echo "::set-output name=branch::${GITHUB_REF#refs/heads/}"
        env:
          GITHUB_REF: ${{ github.ref }}

      - name: Send Notification to Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "username": "Github Actions Â∞èÁ≤æÈùà",
              "icon_emoji": ":ghost:",
              "text": "New Commit in ${{ steps.extract_branch.outputs.branch }}",
              "attachments": [
                {
                  "color": "#7aff88",
                  "blocks": [
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Github Actions Result:*\n*${{ job.status }}*"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*New Commit in branch:*\n<${{ github.event.head_commit.url }}|*${{ steps.extract_branch.outputs.branch }}*>"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  notify-pr-created:
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    runs-on: ubuntu-latest
    steps:
      - name: Send Notification to Slack
        uses: slackapi/slack-github-action@v1.24.0
        with: 
          payload: |
            {
              "username": "Github Actions Â∞èÁ≤æÈùà",
              "icon_emoji": ":ghost:",
              "text": "üîî New PR Submitted by ${{ github.event.pull_request.user.login }} üîî",
              "attachments": [
                {
                  "color": "#7aff88",
                  "blocks": [
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*PR Link:*\n<${{ github.event.pull_request.html_url }}>"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*PR Title:*\n${{ github.event.pull_request.title }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*From Branch:*\n${{ github.event.pull_request.head.ref }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Merge Into:*\n${{ github.event.pull_request.base.ref }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
