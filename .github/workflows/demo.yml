name: Action Run

on:
  push:
    branches:
      - main
      - dev
      - official/push

jobs:
  slackNotification:
    runs-on: ubuntu-latest
    steps:
      - name: Send Notification to Slack
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "GitHub Action build result: ${{ job.status }}\n<${{ github.event.head_commit.url }}|New Commit in ${{ github.ref }}>",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "GitHub Action build result: ${{ job.status }}\n<${{ github.event.head_commit.url }}|New Commit in ${{ github.ref }}>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

