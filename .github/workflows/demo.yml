on:
  push:
    branches:
      - main

jobs:
  slackNotification:
    runs-on: ubuntu-latest
    steps:
      - name: Send Notification to Slack
        uses: rtCamp/action-slack-notify@v2

        env:
          SLACK_COLOR: "good"
          SLACK_ICON: https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/ghost.png
          SLACK_MESSAGE: <"${{ github.server_url }}/${{ github.repository}}|Click Here">
          SLACK_TITLE: "A new commit has been pushed to ${{ github.ref }}"
          SLACK_USERNAME: "Github Action 小精靈"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
