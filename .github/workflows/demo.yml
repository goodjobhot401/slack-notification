name: Action Run

on:
  push:
    branches:
      - main
      - dev
      - official/push

jobs:
  slackNotification:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        id: extract_branch
        run: echo "::set-output name=branch::${GITHUB_REF#refs/heads/}"
        env:
          GITHUB_REF: ${{ github.ref }}

      - name: Send Notification to Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "New Commit in *${{ steps.extract_branch.outputs.branch }}*",
              "color": "good",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "GitHub Action build result: *${{ job.status }}*\nNew Commit in <${{ github.event.head_commit.url }}|*${{ steps.extract_branch.outputs.branch }}*>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

