name: Action Run

on:
  push:
    branches:
      - main
      - dev
      - official/push
  pull_request:
    branches:
      - main
      - dev
      - official/push
      - official/new-pr
      - official/merge
    types:
      - opened
      - closed
      - reopened
      - synchronize
      - converted_to_draft
      - ready_for_review
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created]

jobs:
  notify-push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        id: extract_branch
        run: echo "::set-output name=branch::${GITHUB_REF#refs/heads/}"
        env:
          GITHUB_REF: ${{ github.ref }}

      - name: Send Notification to Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "username": "Github Actions Â∞èÁ≤æÈùà",
              "icon_emoji": ":ghost:",
              "text": "New Commit in ${{ steps.extract_branch.outputs.branch }}",
              "attachments": [
                {
                  "color": "#7aff88",
                  "blocks": [
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Github Actions Result:*\n*${{ job.status }}*"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*New Commit in branch:*\n<${{ github.event.head_commit.url }}|*${{ steps.extract_branch.outputs.branch }}*>"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  detect-unresolved-conflicts:
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: List files with merge conflict markers
        run: git --no-pager grep "<<<<<<<" ":(exclude).github/" || true
      - name: Fail or succeed job if any files with merge conflict markers have been checked in
        # Find lines containing "<<<<<<<", then count the number of lines.
        # 0 matching lines results in exit code 0, i.e. success.
        run: exit $(git grep "<<<<<<<" ":(exclude).github/" | wc --lines)

  notify-pr-created:
    if: github.event_name == 'pull_request' && github.event.action == 'opened' 
    runs-on: ubuntu-latest
    steps:
      - name: Delay for mergeability check
        run: sleep 10 

      - name: Install jq
        run: sudo apt-get install jq

      - name: Get PR mergeable status from GitHub API
        id: get_mergeable
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_data=$(curl -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github.v3+json" \
                  "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}")
          mergeable=$(echo "$pr_data" | jq -r .mergeable)
          echo "MERGEABLE=$mergeable" >> $GITHUB_ENV
          echo "Mergeable status of the PR is $mergeable"

      - name: Send Notification to Slack, if PR has conflict
        if: env.MERGEABLE == 'false'
        uses: slackapi/slack-github-action@v1.24.0
        with: 
          payload: |
            {
              "username": "Github Actions Â∞èÁ≤æÈùà",
              "icon_emoji": ":ghost:",
              "text": "Conflict PR Submitted by ${{ github.event.pull_request.user.login }}",
              "attachments": [
                {
                  "color": "#7aff88",
                  "blocks": [
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*PR Link:*\n<${{ github.event.pull_request.html_url }}>"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*PR Title:*\n${{ github.event.pull_request.title }}"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*From Branch:*\n${{ github.event.pull_request.head.ref }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Merge Into:*\n${{ github.event.pull_request.base.ref }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
      
      - name: Send Notification to Slack, if PR has no conflict
        if: env.MERGEABLE == 'true'
        uses: slackapi/slack-github-action@v1.24.0
        with: 
          payload: |
            {
              "username": "Github Actions Â∞èÁ≤æÈùà",
              "icon_emoji": ":ghost:",
              "text": "üîî New PR Submitted by ${{ github.event.pull_request.user.login }} üîî ",
              "attachments": [
                {
                  "color": "#7aff88",
                  "blocks": [
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*PR Link:*\n<${{ github.event.pull_request.html_url }}>"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*PR Title:*\n${{ github.event.pull_request.title }}"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*From Branch:*\n${{ github.event.pull_request.head.ref }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Merge Into:*\n${{ github.event.pull_request.base.ref }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
  
  notify-pr-updated:
    if: github.event_name == 'pull_request' && (github.event.action == 'reopened' || github.event.action == 'synchronize' || github.event.action == 'converted_to_draft' || github.event.action == 'ready_for_review')
